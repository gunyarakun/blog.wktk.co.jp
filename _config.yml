exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock"]

safe: false
baselurl: /

destination: ./_site
lsi: false # not use related-posts
highlighter: pygments
markdown: redcarpet
permalink: /ja/:year/:month/:day/:title

redcarpet:
  extensions:
    - autolink
    - tables
    - smart
    - disable_indented_code_blocks

twitter_username: tasukuchan
production_url: http://blog.wktk.co.jp
default_image: /assets/images/kiki_with_tasuku_500.jpg
